<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        header {
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }

        header p {
            font-size: 1.2em;
            max-width: 500px;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: white;
            color: #2575fc;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>
<body>
    <header>
        <h1>üöÄ Welcome to My Beautiful Website</h1>
        <p>This website is hosted for free using <strong>GitHub Pages</strong>. You can customize it and make it your own!</p>
        <a href="https://github.com/" class="btn">Visit My GitHub</a>
    </header>

    <footer>
        &copy; 2025 My Website | Built with ‚ù§Ô∏è and GitHub Pages
    </footer>
</body>
</html>
